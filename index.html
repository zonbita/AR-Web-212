<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap‑to‑Place AR (iPhone/Web)</title>
  <!-- model-viewer: high-level Web Component that supports iOS Quick Look + WebXR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0c10; color:#eee; }
    .wrap { min-height: 100%; display: grid; grid-template-rows: 1fr auto; }
    header { position: absolute; inset: 0 auto auto 0; padding: 12px 14px; z-index: 2; }
    header .badge { background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.12); padding: 8px 10px; border-radius: 12px; backdrop-filter: blur(6px); }

    model-viewer { width: 100%; height: 100vh; --poster-color: #0b0c10; }

    /* Custom AR button inside model-viewer */
    .arButton { position: absolute; left: 50%; bottom: 20px; transform: translateX(-50%); z-index: 2; }
    .arButton button { 
      padding: 12px 18px; border-radius: 999px; border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08); color: #fff; font-weight: 600; letter-spacing: .2px; 
      box-shadow: 0 10px 24px rgba(0,0,0,.35); backdrop-filter: blur(8px);
    }
    .arButton button:active { transform: translateY(1px); }

    /* Instruction chip appears only while AR session is active */
    .hint { position: fixed; left: 50%; top: 16px; transform: translateX(-50%); z-index: 3; display: none; }
    .hint .chip { background: rgba(0,0,0,.6); border: 1px solid rgba(255,255,255,.15); padding: 10px 14px; border-radius: 14px; }
    model-viewer[ar-status="session-started"] ~ .hint { display: block; }

    footer { text-align: center; padding: 10px; color: #9aa1a9; font-size: 12px; }
    a { color: #b5cdfb; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge">Tap the AR button → move your phone to find a surface → tap to place</div>
    </header>

    <!--
      Replace src/ios-src with your assets:
        - src: GLB/GLTF for web/Android
        - ios-src: USDZ for iPhone (Quick Look fallback)
      Tips:
        - Use ar-placement="floor" (or "wall") depending on your scenario
        - ar-scale="fixed" prevents pinch-resizing; use "auto" to allow it
    -->
    <model-viewer
      id="viewer"
      src="/assets/model.glb"
      ios-src="/assets/model.usdz"
      alt="AR model"
      ar
      ar-modes="webxr quick-look scene-viewer"
      ar-placement="floor"
      ar-scale="fixed"
      camera-controls
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral"
      poster=""
      autoplay
      tone-mapping="aces"
      interaction-prompt="auto"
    >
      <!-- Custom button (shows automatically when AR is available) -->
      <div slot="ar-button" class="arButton">
        <button type="button">View in your space</button>
      </div>

      <!-- iOS Quick Look fallbacks: title + subtitle in USDZ banner (optional) -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <a rel="ar" href="/assets/model.usdz" slot="ar" aria-label="Open in AR"></a>
    </model-viewer>

    <!-- On-screen hint while AR session is active -->
    <div class="hint"><div class="chip">Move to scan the floor, then tap to place. Drag to reposition; two‑finger rotate.</div></div>

    <footer>Built with <code>&lt;model-viewer&gt;</code>. Replace <code>/assets/model.glb</code> + <code>/assets/model.usdz</code> with your files.</footer>
  </div>

  <script>
    // Optional: tweak AR behavior for iOS vs WebXR
    const mv = document.getElementById('viewer');

    // When AR session starts, show a short vibration (supports iOS 16+)
    mv.addEventListener('ar-status', (e) => {
      if (e.detail.status === 'session-started' && navigator.vibrate) {
        navigator.vibrate(10);
      }
    });

    // Example: programmatic placement on first tap in WebXR (advanced)
    // model-viewer already supports tap‑to‑place, but this shows how to hook into taps
    mv.addEventListener('click', (ev) => {
      // Only intercept taps while in AR WebXR mode
      if (mv.ar && mv.getAttribute('ar-status') === 'session-started' && mv.canActivateAR) {
        // model-viewer internally performs placement; custom logic could go here
        // e.g., play a drop sound, track analytics, etc.
        // console.log('Tapped to place at', ev.clientX, ev.clientY);
      }
    });
  </script>
</body>
</html>
