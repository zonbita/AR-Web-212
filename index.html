<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js Video on Marker</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Hidden video, used as texture -->
    <video
      id="video"
      src="BigBuckBunny.mp4"
      loop
      muted
      playsinline
      autoplay
      webkit-playsinline
      style="display: none"
    ></video>

    <script>
      // --- Scene, Camera, Renderer ---
      const scene = new THREE.Scene();
      const camera = new THREE.Camera();
      scene.add(camera);

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // --- Source webcam ---
      const arSource = new THREEx.ArToolkitSource({
        sourceType: "webcam",
      });

      arSource.init(function () {
        setTimeout(function () {
          arSource.onResizeElement();
          arSource.copyElementSizeTo(renderer.domElement);
        }, 2000);
      });

      window.addEventListener("resize", function () {
        arSource.onResizeElement();
        arSource.copyElementSizeTo(renderer.domElement);
      });

      // --- Context AR ---
      const arContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: "camera_para.dat",
        detectionMode: "mono",
      });

      arContext.init(function () {
        camera.projectionMatrix.copy(arContext.getProjectionMatrix());
      });

      // --- Marker root with smoothing ---
      const markerRoot = new THREE.Group();
      scene.add(markerRoot);

      const markerControls = new THREEx.ArMarkerControls(
        arContext,
        markerRoot,
        {
          type: "pattern",
          patternUrl: "pattern-spider-man-logo.patt",
          smooth: true,
          smoothCount: 10,
          smoothTolerance: 0.01,
          smoothThreshold: 0.01,
        }
      );

      // --- Video autoplay handling ---
      const video = document.getElementById("video");

      function tryAutoplay() {
        video.play().then(() => {
          console.log("✅ Video autoplayed");
        }).catch(err => {
          console.warn("⛔ Autoplay blocked:", err);
          // fallback: wait for first user gesture
          const startVideo = () => {
            video.play().then(() => {
              console.log("▶️ Video started after tap");
            });
            document.body.removeEventListener("click", startVideo);
            document.body.removeEventListener("touchend", startVideo);
          };
          document.body.addEventListener("click", startVideo, { once: true });
          document.body.addEventListener("touchend", startVideo, { once: true });
        });
      }

      // call immediately
      tryAutoplay();

      // --- Video texture ---
      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;

      const geometry = new THREE.PlaneGeometry(1, 0.56); // 16:9 plane
      const material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        side: THREE.DoubleSide,
      });

      const videoMesh = new THREE.Mesh(geometry, material);
      videoMesh.position.y = geometry.parameters.height / 2;
      videoMesh.rotation.x = -Math.PI / 2; // flat on marker
      markerRoot.add(videoMesh);

      // --- Animation loop ---
      function animate() {
        requestAnimationFrame(animate);
        if (arSource.ready) {
          arContext.update(arSource.domElement);
        }
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
