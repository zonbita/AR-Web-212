<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Mobile Object Placement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #status {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .object-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .object-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .object-btn:hover {
            transform: scale(1.05);
        }

        .object-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }

        #instructions {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            line-height: 1.4;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 50;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            #ui {
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            .button {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .object-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="crosshair"></div>
        
        <div id="ui">
            <div id="status">
                <div>Status: <span id="arStatus">Checking AR support...</span></div>
                <div>Objects placed: <span id="objectCount">0</span></div>
            </div>
            
            <div id="controls">
                <button id="startAR" class="button" disabled>Start AR Session</button>
                <button id="endAR" class="button" disabled>End AR Session</button>
                <button id="clearObjects" class="button">Clear All Objects</button>
                
                <div>Select object to place:</div>
                <div class="object-selector">
                    <button class="object-btn active" data-object="cube">Cube</button>
                    <button class="object-btn" data-object="sphere">Sphere</button>
                    <button class="object-btn" data-object="pyramid">Pyramid</button>
                    <button class="object-btn" data-object="torus">Torus</button>
                </div>
            </div>
            
            <div id="instructions">
                <strong>Instructions:</strong><br>
                1. Click "Start AR Session" to begin<br>
                2. Point your camera at a flat surface<br>
                3. Tap the screen to place objects<br>
                4. Use object selector to change placement type
            </div>
        </div>
    </div>

    <script>
        class ARPlaceApp {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.xrSession = null;
                this.xrRefSpace = null;
                this.hitTestSource = null;
                this.placedObjects = [];
                this.selectedObject = 'cube';
                this.objectCount = 0;
                
                this.init();
            }

            async init() {
                this.setupThreeJS();
                this.setupEventListeners();
                await this.checkARSupport();
            }

            setupThreeJS() {
                // Scene
                this.scene = new THREE.Scene();

                // Camera
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                // Renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.xr.enabled = true;
                document.getElementById('container').appendChild(this.renderer.domElement);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 10, 5);
                this.scene.add(directionalLight);

                // Start render loop
                this.renderer.setAnimationLoop(this.render.bind(this));

                // Handle resize
                window.addEventListener('resize', this.onWindowResize.bind(this));
            }

            setupEventListeners() {
                document.getElementById('startAR').addEventListener('click', this.startAR.bind(this));
                document.getElementById('endAR').addEventListener('click', this.endAR.bind(this));
                document.getElementById('clearObjects').addEventListener('click', this.clearObjects.bind(this));

                // Object selector buttons
                document.querySelectorAll('.object-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.object-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedObject = e.target.dataset.object;
                    });
                });

                // Touch/click to place objects
                this.renderer.domElement.addEventListener('click', this.onTouch.bind(this));
                this.renderer.domElement.addEventListener('touchend', this.onTouch.bind(this));
            }

            async checkARSupport() {
                const statusEl = document.getElementById('arStatus');
                const startBtn = document.getElementById('startAR');

                if (!navigator.xr) {
                    statusEl.textContent = 'WebXR not supported';
                    return;
                }

                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        statusEl.textContent = 'AR supported - Ready to start';
                        startBtn.disabled = false;
                    } else {
                        statusEl.textContent = 'AR not supported on this device';
                    }
                } catch (error) {
                    statusEl.textContent = 'Error checking AR support';
                    console.error('AR support check failed:', error);
                }
            }

            async startAR() {
                try {
                    const statusEl = document.getElementById('arStatus');
                    statusEl.textContent = 'Starting AR session...';

                    this.xrSession = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local'],
                        optionalFeatures: ['hit-test']
                    });

                    await this.renderer.xr.setSession(this.xrSession);

                    this.xrSession.addEventListener('end', this.onSessionEnd.bind(this));

                    this.xrRefSpace = await this.xrSession.requestReferenceSpace('local');

                    // Setup hit testing if available
                    if (this.xrSession.requestHitTestSource) {
                        const hitTestSource = await this.xrSession.requestHitTestSource({
                            space: this.xrSession.inputSources[0]?.targetRaySpace || this.xrRefSpace
                        });
                        this.hitTestSource = hitTestSource;
                    }

                    statusEl.textContent = 'AR session active - Tap to place objects';
                    document.getElementById('startAR').disabled = true;
                    document.getElementById('endAR').disabled = false;

                } catch (error) {
                    console.error('Failed to start AR session:', error);
                    document.getElementById('arStatus').textContent = 'Failed to start AR session';
                }
            }

            endAR() {
                if (this.xrSession) {
                    this.xrSession.end();
                }
            }

            onSessionEnd() {
                this.xrSession = null;
                this.xrRefSpace = null;
                this.hitTestSource = null;
                
                document.getElementById('arStatus').textContent = 'AR session ended';
                document.getElementById('startAR').disabled = false;
                document.getElementById('endAR').disabled = true;
            }

            createObject(type) {
                let geometry, material;
                
                material = new THREE.MeshPhongMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6),
                    transparent: true,
                    opacity: 0.9
                });

                switch(type) {
                    case 'cube':
                        geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                        break;
                    case 'sphere':
                        geometry = new THREE.SphereGeometry(0.05, 16, 16);
                        break;
                    case 'pyramid':
                        geometry = new THREE.ConeGeometry(0.05, 0.1, 4);
                        break;
                    case 'torus':
                        geometry = new THREE.TorusGeometry(0.05, 0.02, 8, 16);
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                }

                const mesh = new THREE.Mesh(geometry, material);
                return mesh;
            }

            onTouch(event) {
                if (!this.xrSession) return;
                
                event.preventDefault();

                // Create and place object at center of screen (crosshair position)
                const object = this.createObject(this.selectedObject);
                
                // Place object 1 meter in front of camera
                const position = new THREE.Vector3(0, 0, -1);
                const cameraMatrix = this.camera.matrixWorld;
                position.applyMatrix4(cameraMatrix);
                
                object.position.copy(position);
                
                // Add some randomness to avoid overlap
                object.position.x += (Math.random() - 0.5) * 0.2;
                object.position.y += (Math.random() - 0.5) * 0.2;
                
                // Add rotation animation
                object.userData = {
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    }
                };

                this.scene.add(object);
                this.placedObjects.push(object);
                this.objectCount++;
                
                document.getElementById('objectCount').textContent = this.objectCount;
            }

            clearObjects() {
                this.placedObjects.forEach(object => {
                    this.scene.remove(object);
                    if (object.geometry) object.geometry.dispose();
                    if (object.material) object.material.dispose();
                });
                
                this.placedObjects = [];
                this.objectCount = 0;
                document.getElementById('objectCount').textContent = this.objectCount;
            }

            render(timestamp, frame) {
                // Animate placed objects
                this.placedObjects.forEach(object => {
                    if (object.userData.rotationSpeed) {
                        object.rotation.x += object.userData.rotationSpeed.x;
                        object.rotation.y += object.userData.rotationSpeed.y;
                        object.rotation.z += object.userData.rotationSpeed.z;
                    }
                });

                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Start the app
        window.addEventListener('DOMContentLoaded', () => {
            new ARPlaceApp();
        });

        // Fallback for devices without AR
        if (!navigator.xr) {
            document.getElementById('instructions').innerHTML = `
                <strong>AR Not Available</strong><br>
                This demo requires a device with WebXR AR support.<br>
                Try on an Android device with Chrome or an iOS device with Safari 15+<br>
                Make sure to allow camera permissions when prompted.
            `;
        }
    </script>
</body>
</html>
